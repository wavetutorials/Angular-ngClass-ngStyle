<div class="toolbar"><img width="40" alt="Angular Logo" src="assets/angular.svg" />
  <span>Angular Tutorials</span>
  <div class="spacer"></div>
  <h3>Wave Tutorials</h3>
  <div class="spacer"></div>
</div>
<div class="header">{{title}}</div>
<hr />

<div class="content">

  <div>
    <button [ngStyle]="{'font-size.px': 15, 'font-style': 'italic', 'color': 'red'}">
      ngStyle Demo1</button>
    <button [ngStyle]="{'font-size.px': 18, 'font-style': 'italic', 
    'color': gender == 'male' ? 'blue': 'pink'}">
      ngStyle Demo2</button>
    <button [ngStyle]="AddStyle()">ngStyle Demo3</button>

  </div>

  <br /><br /><br />

  <div>
    <button [ngClass]="['btn-bold', 'btn-italic', 'btn-red']">Add Class Demo1</button>
    <button [ngClass]="{'btn-bold': true, 'btn-italic': true, 'btn-blue': true}">
      Add Class Demo2</button>
    <button [ngClass]="AddClasses()">Add Class Demo3</button>
  </div>
</div>
